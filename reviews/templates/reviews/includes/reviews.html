{% load static %}

{% block content %}

<div class="container">
    <h3 class="text-uppercase text-center mt-5 mb-3">Reviews</h3>
    <div class="text-center">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="far fa-star"></i>
        <i class="far fa-star"></i>
    </div>
    <div class="text-center mt-3">
        <button type="button" class="btn btn-outline-secondary rounded-0" data-toggle="modal"
            data-target="#reviewModal">
            Add a Review
        </button>
        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="reviewModalLabel">Write a review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="{% url 'add_review' product.pk %}" method="POST">
                        <div class="modal-body">
                            {% csrf_token %}
                            {{ review_form|crispy }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        {% for review in reviews %}
        <div class="col-12 col-md-5 row p-3 m-3 border">
            <div class="col-12 col-lg-4 text-center px-0">
                <p class="mb-0 fw-bold text-uppercase">{{ review.title }}</p>
                <p><small class="text-secondary">rating: </small>{{ review.rating }}</p>
            </div>
            <div class="col-12 col-lg-8">
                <p>"{{ review.description }}"</p>
                <div class="row">
                    <div class="col">
                        <p class="text-end fst-italic text-secondary">-{{ review.user }}</p>
                        <p class="text-secondary text-end mb-0"><small>{{ review.date_posted|date:"M d, Y" }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
