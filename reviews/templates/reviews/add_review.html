{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!--header-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!--overlay-->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Reviews</h2>
            <h5 class="text-muted">Add a Review</h5>
            <hr>
        </div>
    </div>
    <!--renders the review form for the user to add a review-->
    <div class="row pb-5">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-red">Cancel</a>
                    <button class="btn btn-blue rounded-0" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
