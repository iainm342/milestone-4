{% extends "base.html" %}
{% load static%}

{% block page_header %}
<!--header-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!--overlay-->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">send us a message</h2>
            <hr>
        </div>
    </div>
    <!--contact form structure-->
    <div class="row pb-5">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'contact' %}" class="form mb-2" id="contact-form"">
                {% csrf_token %}
                {{ form | crispy }}
                <div class=" text-right">
                <!--submit/cacel buttons-->
                <a href="{% url 'home' %}" class="btn btn-outline-red">Cancel</a>
                <button class="btn btn-blue rounded-0" type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
